<section class="signin-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Your email" ngModel name="email" #email="ngModel" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" minlength="8" placeholder="Your password" ngModel name="password" #pwd="ngModel" required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="pwd.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="!pwd.hasError('required') && pwd.value?.length != 8">Password should be at least 8 characters long.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</section>
