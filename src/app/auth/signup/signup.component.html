<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Your email" ngModel name="email" required email #emailInput="ngModel">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least eight characters long.">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Your password" minlength="8" ngModel name="password" required #pwdInput="ngModel">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint align="end">{{ pwdInput.value?.length }} / 8</mat-hint>
      <mat-error *ngIf="pwdInput.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="!pwdInput.hasError('required')">Password should be eight characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Date</mat-label>
      <input matInput [matDatepicker]="datePicker" placeholder="Your birthdate" [max]="maxDate" [min]="minDate" ngModel name="birthdate" #bday="ngModel" required>
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-error *ngIf="bday.hasError('required')">Birthdate is required</mat-error>
    </mat-form-field>

    <mat-checkbox color="primary" ngModel name="agreement" required>Accept the agreement</mat-checkbox>

    <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
